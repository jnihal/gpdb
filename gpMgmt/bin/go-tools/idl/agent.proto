syntax = "proto3";

package idl;

option go_package= "../idl";

service Agent {
    rpc Stop(StopAgentRequest) returns (StopAgentReply) {}
    rpc Status(StatusAgentRequest) returns (StatusAgentReply) {}
	rpc DummyAgent(DummyAgentRequest) returns (DummyAgentResponse) {}
	rpc DummyAgentParallel(DummyAgentParallelRequest) returns (DummyAgentResponse) {}
}

message DummyAgentRequest {
	uint32 value = 1;
}
message DummyAgentResponse {
	string out = 1;
}

message DummyAgentParallelRequest {
	repeated uint32 values = 1;
}

message StopAgentRequest {}
message StopAgentReply {}

message StatusAgentRequest {}
message StatusAgentReply {
	string status = 1;
	string uptime = 2;
	uint32 pid = 3;
}
